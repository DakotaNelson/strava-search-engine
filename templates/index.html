<html>
  <head>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
           crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
      <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin=""></script>

      <link rel="stylesheet" href="{{ url_for('static', filename='style.css')  }}">

  <body>
    <input id="search-box" type="text"></input>
    <div id="map"></div>

    {% raw %}
    <script id="popup-template" type="x-tmpl-mustache">

      <center><b>{{full_name}}</b></center><br>
      <a href="{{{user_url}}}" target="_blank">Full profile</a>
    </script>
    {% endraw %}
    <script src="{{ url_for('static', filename='underscore-min.js')  }}"></script>
    <script src="{{ url_for('static', filename='mustache.min.js')  }}"></script>
    <script src="{{ url_for('static', filename='main.js')  }}"></script>
  </body>
</html>
